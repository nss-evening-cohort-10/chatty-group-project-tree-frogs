<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dark Knight Chat Group</title>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg sticky-top navbar-light  py-1 my-1">
    <div class="d-flex flex-row justify-content-between align-items-center col-12">
      <div class="logo-image-light m-0 p-0 d-flex align-items-center flex-row col-3">
          <div id="js-flip" class="flip">
              <div class="card">
                      <img class="light-logo" src="/src/assets/gothamChat.jpg" id="navImg">
                      <img class="dark-logo" src="https://www.myepl.org/wp-content/uploads/2019/08/bat-signal.jpg" id="navImg">
              </div>
            </div>
      </div>
      <input class="form-control col-5" id="chatInput" type="text" placeholder="Type your message in here..." aria-label="Chat Input Box">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Who are you?
        </button>
        <div id="channelMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        </div>
      </div>
      <div class="col-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary col-7" id="clearChat" type="button">Clear Chat</button>
      </div>
    </div>
  </nav>
  
  <div class="overallCheckboxes row d-flex justify-content-around">
    <div id="dark-mode-checkbox"></div>

    <div class="largeText">
    <div id="large-text-checkbox"></div>
      <input type="checkbox" class="custom-control-input" id="largeText">
      <label class="custom-control-label" for="largeText">Large Text</label>
      </div>
  </div>
  
  <div id="message-box-container">
    <div id="message-display" class="col-7"></div>
  </div>
  

</body>
</html>
